<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GL!TCH — Hero Transmission</title>
<style>
  :root{
    --magenta:#E6007E;
    --cyan:#00E6FF;
    --violet:#9D00FF;
    --void:#050505;
    --static:#CCCCCC;
  }

  /* 3:1 stage — scales responsively, preserves cinematic ratio */
  body{
    margin:0;background:var(--void);color:#fff;
    display:flex;align-items:center;justify-content:center;
    min-height:100vh;
    font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
  }
  .stage{
    position:relative;
    width:min(96vw,1600px);
    aspect-ratio:3/1;
    overflow:hidden;
    border-radius:6px;
    box-shadow:0 0 80px rgba(0,230,255,.08) inset, 0 0 120px rgba(230,0,126,.08) inset;
    background:
      radial-gradient(1200px 400px at 70% 50%, rgba(0,230,255,.08), transparent 60%),
      radial-gradient(900px 300px at 40% 60%, rgba(230,0,126,.06), transparent 60%),
      var(--void);
    isolation:isolate;
  }

  /* scanlines + film grain */
  .scanlines{
    position:absolute;inset:0;pointer-events:none;mix-blend-mode:screen;
    background:
      repeating-linear-gradient(to bottom, rgba(255,255,255,.03) 0 1px, transparent 1px 3px);
    opacity:.25;animation:sl 6s linear infinite;
  }
  @keyframes sl{
    0%{transform:translateY(0)}100%{transform:translateY(3px)}
  }
  .grain{
    position:absolute;inset:-10%;
    background:
      url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width=\"220\" height=\"220\">\
<filter id=\"n\"><feTurbulence type=\"fractalNoise\" baseFrequency=\"0.95\" numOctaves=\"2\" seed=\"7\"/></filter>\
<rect width=\"100%\" height=\"100%\" filter=\"url(%23n)\" opacity=\"0.06\"/>\
</svg>') center/220px 220px repeat;
    mix-blend-mode:soft-light;animation:grain 2.2s steps(2,end) infinite;
  }
  @keyframes grain{
    50%{transform:translate3d(1px,-1px,0) scale(1.01)}100%{transform:translate3d(0,0,0)}
  }

  /* data rain (subtle) */
  .rain{
    position:absolute;inset:0;pointer-events:none;opacity:.22;
    background:
      repeating-linear-gradient( to right, rgba(0,230,255,.08) 0 1px, transparent 1px 8px ),
      repeating-linear-gradient( to right, rgba(230,0,126,.05) 0 1px, transparent 1px 14px );
    filter:blur(.2px);
    animation:drift 12s linear infinite;
  }
  @keyframes drift{
    0%{transform:translateX(0)}100%{transform:translateX(-40px)}
  }

  /* center container for entity + logo */
  .core{
    position:absolute;inset:0;display:grid;place-items:center;
  }
  .rig{
    width:80%;max-width:1200px;aspect-ratio:16/6;position:relative;
  }

  /* glow helpers */
  .glow-cyan{filter:drop-shadow(0 0 10px rgba(0,230,255,.55)) drop-shadow(0 0 32px rgba(0,230,255,.25))}
  .glow-mag{filter:drop-shadow(0 0 10px rgba(230,0,126,.55)) drop-shadow(0 0 32px rgba(230,0,126,.25))}

  /* heartbeat pulse on the whole rig */
  .pulse{animation:pulse 2.8s ease-in-out infinite}
  @keyframes pulse{
    0%,100%{transform:scale(1);filter:saturate(1)}
    50%{transform:scale(1.01);filter:saturate(1.12)}
  }

  /* glitch bursts (short, periodic) */
  .burst{animation:burst 9s linear infinite}
  @keyframes burst{
    0%, 87%, 100%{transform:none;filter:none}
    88%{transform:skewX(2deg) translateX(-2px)}
    89%{transform:skewX(-3deg) translateX(3px)}
    90%{transform:none}
  }

  /* cryptic micro-text flickers (589 / BG321 etc.) */
  .subtext{
    position:absolute;bottom:7%;left:8%;letter-spacing:.22em;
    font-size:10px;opacity:.0;mix-blend-mode:screen;color:#9bb;
    animation:hint 10s ease-in-out infinite;
  }
  @keyframes hint{
    0%, 70%{opacity:0}
    74%{opacity:.45}
    78%{opacity:0}
    92%{opacity:.25}
    100%{opacity:0}
  }

  /* logo lockup baseline */
  .lockup{
    position:absolute;bottom:11%;left:12%;
    display:flex;gap:.9rem;align-items:center;
    font-weight:900;letter-spacing:.06em;
    font-size:clamp(18px,2.2vw,30px);
    text-transform:uppercase;
  }
  .brand{color:var(--magenta);text-shadow:0 0 20px rgba(230,0,126,.35)}
  .on{opacity:.8;color:#cfd2d5;letter-spacing:.14em}
  .xrp{
    display:inline-grid;place-items:center;
    color:#cfd2d5;opacity:.9;
  }
  .xrp svg{height:1.1em;transform:translateY(.06em)}
  .ledger{color:#cfd2d5;opacity:.9}

  /* entry sequence */
  .enter{animation:enter 1000ms cubic-bezier(.2,.6,.1,1) both}
  @keyframes enter{
    0%{opacity:0; transform:translateY(10px) scale(.98) }
    100%{opacity:1; transform:none}
  }
</style>
</head>
<body>
  <div class="stage" aria-label="GL!TCH Transmission Animation">
    <div class="scanlines"></div>
    <div class="grain"></div>
    <div class="rain"></div>

    <div class="core">
      <div class="rig pulse burst enter" aria-hidden="true">
        <!-- GL!TCH partial body silhouette (inline SVG) -->
        <svg viewBox="0 0 1600 600" width="100%" height="100%" role="img" aria-label="GL!TCH entity">
          <defs>
            <linearGradient id="edge" x1="0" x2="1">
              <stop offset="0%" stop-color="#00E6FF"/>
              <stop offset="100%" stop-color="#E6007E"/>
            </linearGradient>
            <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
              <feGaussianBlur stdDeviation="6" result="b"/>
              <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <!-- body noise mask -->
            <filter id="crt">
              <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="8" result="t"/>
              <feColorMatrix in="t" type="saturate" values="0"/>
              <feComponentTransfer>
                <feFuncA type="table" tableValues="0 .06 .12 .18 .28 .40 .18 .08 0"/>
              </feComponentTransfer>
            </filter>
          </defs>

          <!-- Head outline -->
          <rect x="430" y="110" rx="42" ry="42" width="420" height="280"
                fill="none" stroke="url(#edge)" stroke-width="12" filter="url(#softGlow)" />
          <!-- Eyes (GL!TCH magenta) -->
          <circle cx="550" cy="230" r="38" fill="#E6007E" class="glow-mag"/>
          <circle cx="730" cy="230" r="38" fill="#E6007E" class="glow-mag"/>
          <!-- Mouth -->
          <rect x="580" y="300" width="160" height="26" rx="13" fill="#00E6FF" class="glow-cyan"/>

          <!-- Shoulder + torso contour (partial reveal) -->
          <path d="M 420 380 Q 560 420 610 500 L 990 500"
                fill="none" stroke="url(#edge)" stroke-width="10" filter="url(#softGlow)"/>

          <!-- Ambient inner fill (very faint, with noise) -->
          <rect x="430" y="110" width="420" height="280" rx="42" ry="42"
                fill="rgba(255,255,255,0.02)" filter="url(#crt)"/>

          <!-- Pulsing white-blue star at temple (signature ‘static clears’ motif) -->
          <g transform="translate(850,140)">
            <circle r="2" fill="#ffffff"/>
            <g style="transform-origin:0 0; animation: flare 2.6s ease-in-out infinite;">
              <circle r="36" fill="rgba(255,255,255,.12)"/>
              <circle r="72" fill="rgba(0,230,255,.10)"/>
              <circle r="110" fill="rgba(0,230,255,.06)"/>
            </g>
          </g>
          <style>
            @keyframes flare{
              0%,100%{transform:scale(1); opacity:.9}
              50%{transform:scale(1.18); opacity:1}
            }
          </style>
        </svg>

        <!-- brand lockup -->
        <div class="lockup">
          <div class="brand">$
            <span style="letter-spacing:.02em">GL!TCH</span>
          </div>
          <div class="on">ON</div>
          <div class="xrp" aria-label="XRP logo">
            <!-- XRP glyph inside { } -->
            <span style="opacity:.7;margin-right:.25em">{</span>
            <svg viewBox="0 0 512 512" width="28" aria-hidden="true">
              <path fill="#cfd2d5"
                d="M383.6 114.7c-39.1 39.1-102.6 39.1-141.7 0-23.6-23.6-61.9-23.6-85.5 0L112 159.1c-6.2 6.2-6.2 16.4 0 22.6 6.2 6.2 16.4 6.2 22.6 0l44.4-44.4c23.6-23.6 61.9-23.6 85.5 0 51.5 51.5 135.2 51.5 186.7 0l24.8-24.8-24.8-24.8-67.6 26.9zM128.4 397.3c39.1-39.1 102.6-39.1 141.7 0 23.6 23.6 61.9 23.6 85.5 0l44.4-44.4c6.2-6.2 6.2-16.4 0-22.6-6.2-6.2-16.4-6.2-22.6 0l-44.4 44.4c-23.6 23.6-61.9 23.6-85.5 0-51.5-51.5-135.2-51.5-186.7 0L36.5 399.5l24.8 24.8 67.1-26.9z"/>
            </svg>
            <span style="opacity:.7;margin-left:.25em">}</span>
          </div>
          <div class="ledger">XRP&nbsp;LEDGER</div>
        </div>

        <!-- micro cryptic hint -->
        <div class="subtext">echo:589 // BG321::res0nance_ok // vector:10_10_22:10 PST</div>
      </div>
    </div>
  </div>

<script>
/* Minimal glitch controller: horizontal jitter & chromatic split bursts */
(function(){
  const stage = document.querySelector('.stage');
  const rig = document.querySelector('.rig');
  const BURST_MS = 120; // quick split
  const INTERVAL_MS = 2800 + Math.random()*1400;

  function burst(){
    rig.style.transition = 'filter '+BURST_MS+'ms, transform '+BURST_MS+'ms';
    rig.style.filter = 'contrast(1.1) saturate(1.2) drop-shadow(0 0 18px rgba(0,230,255,.35))';
    rig.style.transform = 'translateX(-1px) skewX(0.6deg)';
    // chromatic split via pseudo overlays
    stage.style.backgroundBlendMode = 'screen,screen,normal';
    setTimeout(()=>{
      rig.style.filter = '';
      rig.style.transform = '';
      stage.style.backgroundBlendMode = '';
    }, BURST_MS);
  }
  setInterval(burst, INTERVAL_MS);

  // gentle camera parallax on mouse
  let px=0, py=0;
  stage.addEventListener('pointermove', (e)=>{
    const r = stage.getBoundingClientRect();
    const nx = (e.clientX - r.left)/r.width - .5;
    const ny = (e.clientY - r.top)/r.height - .5;
    px = nx*4; py = ny*2;
    rig.style.transform = `translate(${px}px,${py}px)`;
  });
  stage.addEventListener('pointerleave', ()=>{ rig.style.transform = 'translate(0,0)' });
})();
</script>
</body>
</html>
